        /* Custom styles for touch-friendly elements and scrollable dropdowns */
        select, input, button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }
        select {
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-6 flex-grow">
        <h1 class="text-xl font-bold text-center mb-4">Fuel Price Calculator</h1>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <!-- Country, State, City Selection -->
            <div class="flex flex-col sm:flex-row sm:space-x-2 mb-4">
                <div class="flex-1 mb-3 sm:mb-0">
                    <label for="country" class="block text-xs font-medium text-gray-700">Country</label>
                    <select id="country" class="mt-1 block w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" onchange="updateStates()">
                        <option value="India">India</option>
                    </select>
                </div>
                <div class="flex-1 mb-3 sm:mb-0">
                    <label for="state" class="block text-xs font-medium text-gray-700">State/UT</label>
                    <select id="state" class="mt-1 block w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 no-scrollbar" onchange="updateCities()">
                        <option value="">Select State/UT</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="city" class="block text-xs font-medium text-gray-700">City</label>
                    <select id="city" class="mt-1 block w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 no-scrollbar" onchange="updateFuelPrice()">
                        <option value="">Select City</option>
                    </select>
                </div>
            </div>
            <!-- Fuel Type Selection -->
            <div class="mb-4">
                <label for="fuelType" class="block text-xs font-medium text-gray-700">Fuel Type</label>
                <select id="fuelType" class="mt-1 block w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" onchange="updateFuelPrice()">
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>
            <!-- Fuel Price Display -->
            <div class="mb-4">
                <label for="fuelPrice" class="block text-xs font-medium text-gray-700">Fuel Price (₹/L or ₹/kg for CNG)</label>
                <input id="fuelPrice" type="number" class="mt-1 block w-full p-2 text-sm border border-gray-300 rounded-md bg-gray-100" readonly value="0">
            </div>
            <!-- Fuel Quantity Input -->
            <div class="mb-4">
                <label for="quantity" class="block text-xs font-medium text-gray-700">Fuel Quantity (L or kg for CNG)</label>
                <input id="quantity" type="number" step="0.01" class="mt-1 block w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter fuel quantity">
            </div>
            <!-- Calculate Button -->
            <button onclick="calculateFuelCost()" class="w-full bg-blue-500 text-white p-3 text-sm rounded-md hover:bg-blue-600 active:bg-blue-700">Calculate</button>
            <!-- Result Display -->
            <div id="result" class="mt-4 text-center text-sm font-semibold"></div>
        </div>
    </div>

        // Populate states dropdown
        function updateStates() {
            const country = document.getElementById('country').value;
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');
            stateSelect.innerHTML = '<option value="">Select State/UT</option>';
            citySelect.innerHTML = '<option value="">Select City</option>';
            document.getElementById('fuelPrice').value = 0;
            document.getElementById('result').innerHTML = '';

            if (country && locationData[country]) {
                Object.keys(locationData[country]).sort().forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        }

        // Populate cities dropdown
        function updateCities() {
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = '<option value="">Select City</option>';
            document.getElementById('fuelPrice').value = 0;
            document.getElementById('result').innerHTML = '';

            if (country && state && locationData[country][state]) {
                locationData[country][state].cities.sort().forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }

        // Update fuel price based on selection
        function updateFuelPrice() {
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const fuelType = document.getElementById('fuelType').value;
            const fuelPriceInput = document.getElementById('fuelPrice');
            document.getElementById('result').innerHTML = '';

            if (country && state && city && fuelType && locationData[country][state].fuelPrices[city]) {
                const price = locationData[country][state].fuelPrices[city][fuelType];
                fuelPriceInput.value = price.toFixed(2);
            } else {
                fuelPriceInput.value = 0;
            }
        }

        // Calculate fuel cost
        function calculateFuelCost() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
            const resultDiv = document.getElementById('result');
            const fuelType = document.getElementById('fuelType').value;
            const unit = fuelType === 'CNG' ? 'kg' : 'liters';

            if (isNaN(quantity) || isNaN(fuelPrice) || quantity <= 0 || fuelPrice <= 0) {
                resultDiv.innerHTML = `<span class="text-red-500 text-xs">Please enter a valid fuel quantity and select a valid location/fuel type.</span>`;
                return;
            }

            const cost = quantity * fuelPrice;

            resultDiv.innerHTML = `Fuel Quantity: ${quantity.toFixed(2)} ${unit}<br>Total Cost: ₹${cost.toFixed(2)}`;
        }

        // Initialize states on page load
        updateStates();
    </script>
